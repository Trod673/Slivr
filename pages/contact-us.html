<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" ; type="text/css" ; href="../css/contact-us.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9408453a9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <title>Slivr Sign-Up</title>
</head>

<body>

    <!--Navigation Bar-->
    <header>
        <div class="navbar">
            <ul>
                <div class="fleft">
                    <li><a href="index.html"><img src="../images/slivr-logo.png"></a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="download.html">Download</a></li>
                </div>
                <div class="fright">
                    <li><a href="log-in.html">Log In</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                </div>
            </ul>
        </div>
        <div class="mobileNavbar">
            <ul>
                <div class="fleft">
                    <li><a href="index.html"><img src="../images/slivr-logo.png"></a></li>
                </div>
                <div class="fright">
                    <li><a href="log-in.html">Log In</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                </div>
            </ul>
        </div>
    </header>




    <!--Content-->
    <div class="content">
        <div class="contact">
            <h1>Contact Us</h1>
            <form action="mailto:GSKSimple@Gmail.com" method="POST" enctype="text/plain">

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>

                <div class="field">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject">
                </div>

                <div class="field">
                    <label for="message">Message:</label>
                    <textarea type="text" cols="20" rows="5" id="message"></textarea>
                </div>

                <input type="submit" value="Submit!">

            </form>
        </div>
        <h2>Get ready to enjoy your time again.</h2>
    </div>




    <!--Footer-->
    <footer class="footbar">
        <ul>
            <li><a href="legal.html">Legal</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </footer>
</body>

</html>
